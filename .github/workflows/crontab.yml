name: "Track Webwx Update"
on:
  - push
  - schedule:
    - cron: 0 * * * *

jobs:
  build:
    name: Track
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install Dependencies
        run: npm install

      - name: Track
        run: npm run track

